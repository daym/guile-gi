language: c
dist: bionic
git:
  depth: 3
env:
  - GUILD=/usr/bin/guild
  - LANG=C.UTF-8
  - TERM=dumb
  - VERBOSE=true
  
before_install:
  - sudo add-apt-repository universe
  - sudo apt-get update
  - sudo apt-get install -y libffi-dev gir1.2-glib-2.0 libgirepository1.0-dev
    guile-2.2-dev libtool texinfo autoconf automake gnulib git
    texlive-base texlive-generic-recommended texlive-latex-base
script:
    ./bootstrap && ./configure --enable-hardening --with-gnu-filesystem-hierarchy && make -j4 distcheck
 
